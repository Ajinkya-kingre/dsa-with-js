<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue in Javascript</title>
    <script>
      let queue = [];
      let currSize = queue.length;
      let maxSize = 5;

      function enqueue() {
        let newVal0 = document.getElementById("el").value;
        let newVal = parseInt(newVal0);
        if (currSize >= maxSize) {
          alert("Queue is already full!");
        } else {
          queue[currSize] = newVal;
          currSize++;
          console.log("Element is Added!");
          document.getElementById("el").value = "";
        }
      }

      function dequeue() {
        if (!isEmpty()) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currSize--;
          queue.length = currSize;
          console.log("Element is Removed!");
        } else {
          alert("Queue is already empty!");
        }
      }

      function display() {
        console.log(queue);
      }

      function front() {
        if (!isEmpty()) {
          console.log(queue[0]);
        } else {
          alert("Stack is empty");
        }
      }

      function rear() {
        if (!isEmpty()) {
          console.log(queue[currSize - 1]);
        } else {
          alert("Stack is empty");
        }
      }

      function isEmpty() {
        if (currSize <= 0) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h1>Queue with Inputs in Javascript</h1>
    <input type="text" placeholder="Enter Element" id="el" />
    <button onclick="enqueue()">Add Element</button>
    <button onclick="dequeue()">Remove Element</button>
    <button onclick="display()">Display the Queue</button>
    <button onclick="front()">Get Front Elemment</button>
    <button onclick="rear()">Get Rear Element</button>
  </body>
</html>
