<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue in Javascript</title>
    <script>
      let queue = [];
      let currSize = queue.length;
      let maxSize = 5;

      function enqueue(newVal) {
        if (currSize >= maxSize) {
          alert("Queue is already full!");
        } else {
          queue[currSize] = newVal;
          currSize++;
          console.log("Element is Added!");
        }
      }

      function dequeue() {
        if (currSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currSize--;
          queue.length = currSize;
          console.log("Element is Removed!");
        } else {
          alert("Queue is already empty!");
        }
      }

      function display() {
        console.log(queue);
      }

      enqueue(10);
      enqueue(20);
      enqueue(30);
      enqueue(40);
      enqueue(50);

      display();
    </script>
  </head>
  <body>
    <h1>Queue in Javascript</h1>
  </body>
</html>
