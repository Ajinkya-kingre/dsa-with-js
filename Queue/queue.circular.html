      class Queue {
        constructor(size) {
          this.maxSize = size;
          this.item = new Array(size);
          this.currSize = 0;
          this.rear = -1;
          this.front = -1;
        }

        enqueue(newVal) {
          if (this.currSize != this.maxSize) {
            if (this.rear == this.maxSize - 1) {
              this.rear = 0;
            } else {
              this.rear++;
            }

            this.item[this.rear] = newVal;
            this.currSize++;
            if (this.front == -1) {
              this.front = this.rear;
            }
          } else {
            alert("stack is full");
          }
        }

        dequeue() {
          if (this.currSize != 0) {
            this.item[this.front] = null;
            if (this.front == this.maxSize - 1) {
              this.front = 0;
            } else {
              this.front++;
            }
            this.currSize--;
          } else {
            this.rear = -1;
            this.front = -1;
            alert("queue is already empty");
          }
        }
      }

      let queue = new Queue(5);
      queue.enqueue(10);
      queue.enqueue(20);
      queue.enqueue(30);
      queue.enqueue(40);
      queue.enqueue(50);
