<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array</title>
    <script>
      let data1 = [1, 25, 54, 68, 41, 54];
      let data2 = [58, 15, 68, 25, 44, 575, 25];
      let data3 = [];

      for (let i = 0; i < data1.length; i++) {
        data3[i] = data1[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data1.length + i] = data2[i];
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
