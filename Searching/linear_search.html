      function search() {
        let data = [23, 34, 5, 4, 2, 3, 54, 42, 33, 52, 53];
        let find = document.getElementById("tt").value;

        let pos;

        for (let i = 0; i < data.length; i++) {
          if (data[i] == find) {
            pos = i;
            break;
          }
        }
        if (!pos) {
          alert("element not found");
        } else {
          alert("pos of element is " + pos);
        }
        console.log(pos);
      }
    </script>

    <h1>Linear Search In JavaScript</h1>
    <input type="text" placeholder="Enter the element..." id="tt" />
    <button onclick="search()">Search</button>
