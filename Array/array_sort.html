<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting</title>
  </head>
  <body>
    <script>
      let data = [20, 6, 564, 3, 4, 43, 322];

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data.length; j++) {
          console.log(data);
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
    </script>
  </body>
</html>
