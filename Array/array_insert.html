      function insertEl() {
        let arr = [20, 4, 5, 75, 77, 45, 65];
        let el = document.getElementById("el").value;
        el = parseInt(el);
        let pos = document.getElementById("pos").value;
        console.log(arr);
        for (let i = arr.length - 1; i >= 0; i--) {
          if (i >= pos) {
            arr[i + 1] = arr[i];
            if (i == pos) {
              arr[i] = el;
            }
          }
        }
        console.log(arr);
      }

    <input type="text" id="el" placeholder="Enter the number" />
    <button onclick="insertEl()">Insert</button>
