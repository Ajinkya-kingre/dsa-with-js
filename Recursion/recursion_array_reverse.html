<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Reverse Array</title>
    <script>
      const data = [3, 56, 7, 32, 23, 64, 37];
      let temp;
      function custmRev(data, start, end) {
          console.log(data);
          if (start <= end) {
              temp = data[start];
              data[start] = data[end];
              data[end] = temp;
              custmRev(data, start + 1, end - 1);
            }
      }
      custmRev(data, 0, data.length - 1);
    </script>
  </head>
  <body>
    <h1>Reverse Array using Recursion</h1>
  </body>
</html>
