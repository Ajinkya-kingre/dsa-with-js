<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Recursion</title>
  </head>
  <body>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        // console.log(x);
        if (x > 0) {
          console.log("I Have", x, "RS and", totalApple, "Apples");
          buyMore(x);
        } else {
          console.log("I don't have more money", totalApple);
        }
      }

      function buyMore(x) {
        totalApple++;
        buyApple(x - 10);
      }

      buyApple(money);
    </script>
  </body>
</html>
