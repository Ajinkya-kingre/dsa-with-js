<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion Sort</title>
    <script>
      let data = [25,1,55,5,84,6,45,85];

     function insertionSort(item){

        let i,curr,j;
        for(i=1; i<item.length; i++){
            curr = item[i];
            j=i-1;
            while(j>=0 && item[j]>curr){
                item[j+1] = item[j];
                j--
            }
            item[j+1] = curr;
        }

     }

     insertionSort(data);
     console.log(data);
    </script>
  </head>
  <body>
    <h1>Insertion Sorting using JavaScript</h1>
  </body>
</html>
