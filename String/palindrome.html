<!DOCTYPE html>

    <title>Palindrome String</title>
    <script>
      function palindrome(str) {
        let s = 0;
        let e = str.length - 1;
        let res = true;

        while (e > s) {
          if (str[s] !== str[e]) {
            return false;
          }

          s++;
          e--;
        }
        return true;
      }
      let string = "abcba";

      console.log(palindrome(string));
    </script>
  </head>
  <body>
    <h1>Palindrome String using javaScript</h1>
  </body>
