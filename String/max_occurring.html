<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max-Occurring</title>
    <script>
      let str = "hello peter";
      let obj = {};
      let maxKey = "";

      for (let i = 0; i < str.length; i++) {
        let key = str[i];
        if (!obj[key]) {
          obj[key] = 0;
        }
        obj[key]++;

        if (maxKey == "" || obj[key] > obj[maxKey]) {
          maxKey = key;
        }
      }
      console.log(maxKey);
    </script>
  </head>
  <body>
    <h1>Maximum Occurring character in String using javascript</h1>
  </body>
</html>
