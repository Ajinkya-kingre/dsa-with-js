<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Strings</title>
    <script>
      function anagram(str1, str2) {
        let objStr1 = {};
        if (str1.length !== str2.length) {
          return false;
        }

        for (ch of str1) {
          //   console.log(ch);
          objStr1[ch] = (objStr1[ch] || 0) + 1;
        }

        // console.log(objStr1); 
        
        for (ch of str2) {
          if (!objStr1[ch]) {
            return false;
          }
          objStr1[ch]--;
        }
        return true;
      }

      console.log(anagram("cat", "act"));
    </script>
  </head>
  <body>
    <h1>Anagram strings in JavaScript</h1>
  </body>
</html>
