<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing Linked List</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }
        traversing() {
          let counter = 0;
          let currNode = this.head;

          while (counter < this.size) {
            console.log(currNode);
            currNode = currNode.next
            counter++;
          }
        }
      }

      let list = new List(100);
      list.appendNode(200);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);

      list.traversing();
      //   console.log(list);
    </script>
  </head>
  <body>
    <h1>Traversing in Linked List</h1>
  </body>
</html>
