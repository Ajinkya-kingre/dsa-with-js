      function searchEl() {
        let arr = [90, 65, 54, 33, 25, 6, 4, 32];
        let item = document.getElementById("item").value;
        // parsing cuz strict compare at line 29
        item = parseInt(item);
        let index = undefined;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === item) {
            index = i;
            break;
          }
        }
        console.log(`Index of given Item is ${index}`);
